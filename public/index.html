<!DOCTYPE html>
<html>
<head>
    <title>Simulación CI/CD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Simulación CI/CD</h1>

    <div class="controls">
        <button onclick="startSim()">Iniciar</button>
        <button onclick="stopSim()">Detener</button>
        <button onclick="resetSim()">Reiniciar</button>

        <div>
            <label>Kp</label><input id="kp" type="number" step="0.1" value="1.2">
            <label>Ki</label><input id="ki" type="number" step="0.1" value="0.4">
            <label>Kd</label><input id="kd" type="number" step="0.1" value="0.2">
        </div>

        <div>
            <label>Setpoint</label><input id="sp" type="number" step="0.1" value="1.0">
            <label>Perturbación</label><input id="dist" type="number" step="0.01" value="0">
        </div>
        <div>
            <label>Escenario</label>
            <select id="scenario" onchange="applyScenario()">
                <option value="none">Sin escenario</option>
                <option value="deploy_fail">Deploy fallido</option>
                <option value="critical_bug">Bug crítico</option>
                <option value="overload">Overload del servidor</option>
                <option value="perfect">Sistema ideal</option>
            </select>
        </div>

    </div>

    <canvas id="chart" width="900" height="350"></canvas>

    <h3>Logs</h3>
    <pre id="logBox"></pre>

    <script src="sim.js"></script>
</body>

</html>
